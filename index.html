<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Mini Shooter</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
  body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }

  canvas {
    background: black;
    border: 2px solid white;
  }

  .panel {
    width: 260px;
    border: 2px solid red;
    padding: 10px;
  }

  button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    background: #222;
    color: white;
    border: 1px solid white;
    cursor: pointer;
  }

  button:hover {
    background: #333;
  }

  .hidden {
    display: none;
  }
</style>
</head>

<body>

<!-- HRA -->
<canvas id="game" width="300" height="500"></canvas>

<!-- LEADERBOARD -->
<div class="panel">
  <h2>游끥 Global Leaderboard</h2>

  <button id="loginBtn">P콏ihl치sit se p콏es Google</button>
  <button id="logoutBtn" class="hidden">Odhl치sit</button>

  <div id="userInfo">Nep콏ihl치코en</div>
  <hr>
  <ol id="leaderboard"></ol>
</div>

<script>
/* ================= FIREBASE ================= */

const firebaseConfig = {
  apiKey: "PASTE_TV콡J_API_KEY",
  authDomain: "minishooter.firebaseapp.com",
  databaseURL: "https://minishooter-default-rtdb.firebaseio.com",
  projectId: "minishooter",
  storageBucket: "minishooter.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();
const provider = new firebase.auth.GoogleAuthProvider();

/* ================= UI ================= */

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const userInfo = document.getElementById("userInfo");
const leaderboardEl = document.getElementById("leaderboard");

let currentUser = null;

loginBtn.onclick = () => auth.signInWithPopup(provider);
logoutBtn.onclick = () => auth.signOut();

/* 游댐 TADY SE 콎E먞 REGISTRACE JEN JEDNOU */
auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    loginBtn.classList.add("hidden");
    logoutBtn.classList.remove("hidden");
    userInfo.textContent = "P콏ihl치코en: " + user.displayName;
  } else {
    currentUser = null;
    loginBtn.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
    userInfo.textContent = "Nep콏ihl치코en";
  }
});

/* ================= LEADERBOARD ================= */

function saveScore(score) {
  if (!currentUser) return;

  const ref = db.ref("leaderboard/" + currentUser.uid);

  ref.get().then(snap => {
    const old = snap.val();
    if (!old || score > old.score) {
      ref.set({
        name: currentUser.displayName,
        score: score
      });
    }
  });
}

db.ref("leaderboard")
  .orderByChild("score")
  .limitToLast(10)
  .on("value", snap => {
    leaderboardEl.innerHTML = "";
    const data = [];
    snap.forEach(s => data.push(s.val()));
    data.reverse().forEach(p => {
      const li = document.createElement("li");
      li.textContent = `${p.name} (${p.score})`;
      leaderboardEl.appendChild(li);
    });
  });

/* ================= HRA (MINIMUM DEMO) ================= */

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let x = 140;
let score = 0;

function draw() {
  ctx.clearRect(0,0,300,500);
  ctx.fillStyle = "lime";
  ctx.fillRect(x,460,20,20);
  requestAnimationFrame(draw);
}

document.addEventListener("keydown", e => {
  if (e.key === "a") x -= 10;
  if (e.key === "d") x += 10;
});

canvas.addEventListener("click", () => {
  score++;
  if (score % 5 === 0) saveScore(score);
});

draw();
</script>

</body>
</html>
