<script>

const firebaseConfig = {

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();
</script>

<style>
body {
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

.wrapper {
  display: flex;

<body>

<h1>üî´ Mini Shooter</h1>

<div class="wrapper">

  <div>
    <canvas id="game" width="400" height="600"></canvas>
    <p>A / D nebo üì± dotyk ‚Ä¢ klik / tap = st≈ôelba</p>
    <p>Sk√≥re: <span id="score">0</span></p>
  </div>

  <div class="panel">
    <h2>üèÜ Global Leaderboard</h2>
    <button onclick="googleLogin()">P≈ôihl√°sit se p≈ôes Google</button>
    <p id="playerName">Nep≈ôihl√°≈°en</p>
    <table id="leaderboard"></table>
  </div>

</div>

<script>
/* ===== GOOGLE LOGIN ===== */
let currentUser = null;
const playerNameEl = document.getElementById("playerName");
const leaderboardEl = document.getElementById("leaderboard");

function googleLogin() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(err=>{
    alert("P≈ôihl√°≈°en√≠ selhalo");
    console.error(err);
  });
}

auth.onAuthStateChanged(user=>{
  if(user){
    currentUser = user;
    playerNameEl.textContent = "P≈ôihl√°≈°en: " + user.displayName;
  }
});

/* ===== LEADERBOARD ===== */
function saveGlobalScore(score){
  if(!currentUser) return;

  const ref = db.ref("leaderboard/" + currentUser.uid);
  ref.once("value", snap=>{
    const data = snap.val();
    if(!data || score > data.score){
      ref.set({
        name: currentUser.displayName,
        score: score,
        time: Date.now()
      });
    }
  });
}

function loadLeaderboard(){
  db.ref("leaderboard").on("value", snap=>{
    leaderboardEl.innerHTML="";
    if(!snap.val()) return;

    Object.values(snap.val())
      .sort((a,b)=>b.score-a.score)
      .slice(0,10)
      .forEach((p,i)=>{
        leaderboardEl.innerHTML +=
          `<tr><td>${i+1}. ${p.name} (${p.score})</td></tr>`;
      });
  });
}
loadLeaderboard();

/* ===== HRA ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const scoreEl = document.getElementById("score");

let score = 0;
let lives = 20;
let gameOver = false;

const player = { x:180, y:520, s:8 };
let bullets = [];
let enemies = [];
let keys = {};
let timer = 0;

let touchLeft=false, touchRight=false;

document.addEventListener("keydown",e=>keys[e.key.toLowerCase()]=true);
document.addEventListener("keyup",e=>keys[e.key.toLowerCase()]=false);

canvas.addEventListener("mousedown",()=>{
  if(gameOver) restart();
  else bullets.push({x:player.x+18,y:player.y,s:10});
});

canvas.addEventListener("touchstart",e=>{
  e.preventDefault();
  const x=e.touches[0].clientX;
  const half=window.innerWidth/2;

  if(gameOver) restart();
  else bullets.push({x:player.x+18,y:player.y,s:10});

  touchLeft = x < half;
  touchRight = x >= half;
},{passive:false});

canvas.addEventListener("touchend",()=>{
  touchLeft=false;
  touchRight=false;
});

function restart(){
  score=0; lives=20; bullets=[]; enemies=[]; gameOver=false;
  scoreEl.textContent=score;
}

function spawn(){
  enemies.push({x:Math.random()*360,y:-40,s:1});
}

function update(){
  if(gameOver) return;

  if((keys["a"]||touchLeft)&&player.x>0) player.x-=player.s;
  if((keys["d"]||touchRight)&&player.x<360) player.x+=player.s;

  bullets.forEach(b=>b.y-=b.s);
  bullets=bullets.filter(b=>b.y>-10);

  enemies.forEach(e=>e.y+=e.s);

  timer++;
  if(timer>180){spawn();timer=0;}

  enemies.forEach((e,ei)=>{
    if(e.x<player.x+40&&e.x+40>player.x&&e.y<player.y+40&&e.y+40>player.y){
      enemies.splice(ei,1); lives--;
    }

    bullets.forEach((b,bi)=>{
      if(b.x<e.x+40&&b.x+4>e.x&&b.y<e.y+40&&b.y+10>e.y){
        enemies.splice(ei,1);
        bullets.splice(bi,1);
        score++; scoreEl.textContent=score;
      }
    });

    if(e.y>600){ enemies.splice(ei,1); lives--; }
  });

  if(lives<=0){
    gameOver=true;
    saveGlobalScore(score);
  }
}

function draw(){
  ctx.clearRect(0,0,400,600);
  ctx.fillStyle="lime";
  ctx.fillRect(player.x,player.y,40,40);
  ctx.fillStyle="yellow";
  bullets.forEach(b=>ctx.fillRect(b.x,b.y,4,10));
  ctx.fillStyle="red";
  enemies.forEach(e=>ctx.fillRect(e.x,e.y,40,40));

  ctx.fillStyle="white";
  ctx.textAlign="right";
  ctx.fillText(`‚ù§Ô∏è ${lives}/20`,390,20);

  if(gameOver){
    ctx.fillStyle="rgba(0,0,0,.7)";
    ctx.fillRect(60,200,280,200);
    ctx.strokeStyle="white";
    ctx.strokeRect(60,200,280,200);
    ctx.fillStyle="white";
    ctx.textAlign="center";
    ctx.font="28px Arial";
    ctx.fillText("GAME OVER",200,250);
    ctx.font="16px Arial";
    ctx.fillText("Tap / klik pro restart",200,300);
  }
}

function loop(){
  update(); draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
